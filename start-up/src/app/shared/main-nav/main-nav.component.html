<div class="nav-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar class="mat-toolbar">
    <div class="logo"></div>

    <button mat-icon-button (click)="snav.toggle()">VALUES</button>
    <span></span>
    <ul *ngFor="let BYTEM of navigation">
      <li>{{ BYTEM }}</li>
    </ul>
  </mat-toolbar>

  <mat-sidenav-container
    class="sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
    position="end"
  >
    <mat-sidenav
      #snav
      class="sidenav"
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list *ngFor="let item of navigation">
        <a
          (click)="drawer.toggle()"
          class="menu-link"
          [routerLink]="[item.link]"
          [routerLinkActive]="['active']"
        >
          {{ item.label }}
        </a>
      </mat-nav-list>
      <mat-sidenav-content>
        <h1>BOLLOCKS</h1>
        <h1>BOLLOCKS</h1>
        <h1>BOLLOCKS</h1>
        <h1>BOLLOCKS</h1>
        <h1>BOLLOCKS</h1>
      </mat-sidenav-content>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
